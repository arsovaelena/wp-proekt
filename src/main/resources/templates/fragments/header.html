<html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <div>
        <nav class="navbar navbar-expand-sm bg-warning navbar-dark">

            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#collapse_Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapse_Navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/items"><b>MAIN PAGE</b></a>
                    </li>

                    <li class="nav-item ">
                        <a class="nav-link text-dark" href="#"><b>FOR US</b></a>
                    </li>

                    <li class="nav-item ">
                        <a class="nav-link text-dark" href="#"><b>HELP</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/profiles"><b>PROFILES</b></a>
                    </li>

                </ul>
            </div>

            <ul class="nav navbar-nav navbar-right">

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="#">
                        <th:block th:if="${#request.getRemoteUser() != null}"
                                  th:text="${#request.getRemoteUser()}"></th:block>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="btn btn-light btn-sm ml-3" href="/logout">
                      Logout
                    </a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-light btn-sm ml-3" href="/login">
                        <i class="fa fa-shopping-cart"></i> Login
                    </a>
                </li>
            </ul>

        </nav>
    </div>
</html>
