<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="fonts/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Cafe Manager</title>
</head>
<style>
    a{
        color: black;
        background-color: transparent;
        text-decoration: none;
    }
</style>
<body>
<form action="/orders/served-order">
    <div class="container mb-4">
        <div class="row">
            <b style="font-size: 50px"><i>ALL ORDERS</i></b>
            <div class="col-12" th:if="${orderList.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">User</th>
                            <th scope="col">Item</th>
                            <th scope="col">Created at</th>
                            <th scope="col">Active</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${orderList}" class="order">
                            <td th:text="${item.getUser.getUsername()}"></td>
                            <td th:text="${item.getItem().getName()}"></td>
                            <td th:text="${item.getDateCreated()}"></td>
                            <td th:text="${item.getStatus()}"></td>

                            <td class="text-right">
                                <input type="checkbox" name="order" th:value="${item.getId()}">

                                <th:block>
                                    <form th:action="@{'/items/delete/{id}' (id=${item.getId()})}"
                                          th:method="DELETE">
                                        <button type="submit"
                                                class="btn btn-sm btn-danger delete-product">
                                            <i class="fa fa-trash">Delete</i>
                                        </button>
                                    </form>
                                </th:block>
                                <th:block >
                                    <a th:href="@{'/items/edit-form/{id}' (id=${item.getId()})}"
                                       class="btn btn-sm btn-info edit-product">
                                        <i class="fa fa-trash">Edit</i>
                                    </a>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <button type="submit" style="margin-left: 45%" class="btn btn-success">Serve the order</button>
</form>
</body>
</html>
