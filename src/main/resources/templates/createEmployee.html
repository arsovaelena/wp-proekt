<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/profiles/add" method="POST">
                    <div class="form-group">
                        <label for="name">Employee name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               required
                               placeholder="Enter employee name">
                    </div>
                    <div class="form-group">
                        <label for="name">Employee surname</label>
                        <input type="text"
                               class="form-control"
                               id="surname"
                               name="surname"
                               required
                               placeholder="Enter employee surname">
                    </div>
                    <div class="form-group">
                        <label for="name">Username</label>
                        <input type="text"
                               class="form-control"
                               id="username"
                               name="username"
                               required
                               placeholder="Enter employee username">
                    </div>
                    <div class="form-group">
                        <label for="name">Password</label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               required
                               placeholder="Enter employee password">
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/items">Back</a>
                </form>
            </div>
        </div>
    </div>


</html>
